<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Libreo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        
    </head>
    <body style="background-color: brown">

        <nav th:replace="index :: navbar" class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">

        </nav>

        <form th:action="@{/cliente/modificar/__${id}__}" method="POST" style="margin: 20px">
            <input hidden name="id" th:value="${id}">
            <h1 style="color: white; text-align: center">Modificacion de un cliente</h1>
            <div class="form-group" style="display: table; border-spacing: 20px">
                <div style="display: table-cell;">

                    <label style="color: white" for="formGroupExampleInput">Nombre : </label>
                    <input style="width: 400px" type="text" th:value="${cli.nombre}" name="nombre" class="form-control" id="formGroupExampleInput" placeholder="nombre input" required>

                    <label style="color: white" for="formGroupExampleInput">Apellido : </label>
                    <input style="width: 400px" type="text" th:value="${cli.apellido}" name="apellido" class="form-control" id="formGroupExampleInput" placeholder="apellido input" required>

                    <label style="color: white" for="formGroupExampleInput">Documento (DNI) : </label>
                    <input style="width: 400px" th:value="${cli.documento}" type="text" name="dni" class="form-control" id="formGroupExampleInput" placeholder="documento input" required>

                    <label style="color: white" for="formGroupExampleInput">Telefono : </label>
                    <input style="width: 400px" type="text" th:value="${cli.telefono}" name="telefono" class="form-control" id="formGroupExampleInput" placeholder="telefono input" required>

                </div>

            </div>
            <div style="margin: 20px">

                <button class="btn btn-outline-info" type="submit">Modificar</button>
                <a class="btn btn-primary" th:href="@{/}">Menu</a>

            </div>
        </form>


        <div th:replace="index :: js"></div>
    </body>
</html>
