<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-image: url(/bkgr.jpg)">

         <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/libro/listar">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autor/listaAutores">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/editorial/listaEditoriales">Editoriales</a>
                    </li>
                </ul>

            </div>
        </nav>


        <form th:action="@{/modificar/__${id}__}" method="post">
            <input hidden th:value="${id}" name="id">
            <div class="card border-dark mb-3" style="margin: 40px; width: 45%;">
                <div class="card-header">Modificacion de perfil (<span th:text="${user.rol}"></span>)</div>
                <div style="display: table-row; border-spacing: 20px 5px; padding: 0;" class="card-body text-dark">
                    <div style="display: table-cell;">
                        <h5 class="card-title">Nombre</h5>
                        <input th:value="${#strings.toUpperCase(user.name)}" name="name" class="card-text" th:placeholder="nombre"></input>
                        <h1></h1>
                        <h5 class="card-title">Contraseña</h5>
                        <input autocomplete="new-text" type="password" name="contra" class="card-text"></input>
                        <h1></h1>
                        <h5 class="card-title">Email</h5>
                        <p class="card-text" th:text="${user.email}"></p>
                    </div>
                    <div style="display: table-cell">
                        <h5 class="card-title">Apellido</h5>
                        <input th:value="${#strings.toUpperCase(user.surname)}" name="surname" class="card-text" th:placeholder="apellido"></input>
                        <h1></h1>
                        <h5 class="card-title">Nueva contraseña</h5>
                        <input name="contranew" type="password" class="card-text"></input>
                        <h1></h1>

                        <h5 class="card-title">Id</h5>
                        <p class="card-text" th:text="${user.id}"></p><br>
                    </div>
                </div>
                    <button style="display: table-cell; margin-left: 20px; margin-right: 20px; margin-bottom: 10px" class="btn btn-primary" type="submit">Modificar</button>
                    <a style="display: table-cell; margin-left: 20px; margin-right: 20px; margin-bottom: 10px" class="btn btn-primary" th:href="@{/}">Menu</a>
                
            </div>
        </form>

        <div style="margin-left: 40px" th:if="${error}!=null">
            <p style="color: white" th:text="${error}"></p>
        </div>
        <div style="margin-left: 40px" th:if="${exito}!=null">
            <p style="color: white" th:text="${exito}"></p>
        </div>
        
        
        <div th:replace="index :: js"></div>
    </body>
</html>
