<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Libreo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        
    </head>
    <body style="background-color: brown">

        <nav th:replace="index :: navbar" class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">

        </nav>

        <form th:action="@{/libro/modificar/__${id}__}" method="POST" style="margin: 20px">
            <input hidden name="id" th:value="${id}">
            <h1 style="color: white; text-align: center">Modificacion de un libro</h1>
            <div class="form-group" style="display: table; border-spacing: 20px">
                <div style="display: table-cell;">

                    <label style="color: white" for="formGroupExampleInput">Titulo</label>
                    <input style="width: 400px" type="text" th:value="${libro.titulo}" name="titulo" class="form-control" id="formGroupExampleInput" placeholder="Title input" required>

                    <label style="color: white" for="formGroupExampleInput">Año : </label>
                    <input style="width: 400px" type="text" th:value="${libro.anio}" name="anio" class="form-control" id="formGroupExampleInput" placeholder="Año input" required>

                    <label style="color: white" for="formGroupExampleInput">Isbn de libro : </label>
                    <input style="width: 400px" th:value="${libro.isbn}" type="text" name="isbn" class="form-control" id="formGroupExampleInput" placeholder="Isbn input" required>

                    <label style="color: white" for="formGroupExampleInput">Ejemplares : </label>
                    <input style="width: 400px" type="text" th:value="${libro.ejemplares}" name="ejemplares" class="form-control" id="formGroupExampleInput" placeholder="Ejemplares input" required>

                </div>
                <div style="display: table-cell"></div>
                <div style="display: table-cell">

                    <label style="color: white" for="formGroupExampleInput">Ejemplares Prestados : </label>
                    <input style="width: 400px" type="text" th:value="${libro.ejemplaresPrestados}" name="ejemplaresP" class="form-control" id="formGroupExampleInput" placeholder="Ejemplares input" required>

                    <label style="color: white" for="exampleFormControlSelect1">Nombre de Autor : </label>
                    <select style="width: 400px" class="form-control" id="exampleFormControlSelect1" name="idAutor" required>
                        <option th:each="au : ${auts}" th:text="${au.nombre}" th:selected="${au.id == libro.autor.id}"></option>
                    </select>

                    <label style="color: white" for="exampleFormControlSelect1">Nombre de Editorial : </label>
                    <select style="width: 400px" class="form-control" id="exampleFormControlSelect1" name="idEditorial" required>
                        <option th:each="edi : ${edits}" th:text="${edi.nombre}" th:selected="${edi.id == libro.editorial.id}"></option>
                    </select>
                </div><br>

            </div>
            <div style="margin: 20px">

                <button class="btn btn-outline-info" type="submit">Modificar</button>
                <a class="btn btn-primary" th:href="@{/}">Menu</a>

            </div>
        </form>

        <div style="margin: 20px;color: white" th:if="${error}!=null">
            <p th:text="${error}"></p>
        </div>
        <div style="margin: 20px;color: white" th:if="${exito}!=null">
            <p th:text="${exito}"></p>
        </div>

        <div th:replace="index :: js"></div>    
    </body>
</html>
