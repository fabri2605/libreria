<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        
    </head>
    <body style="background-color: brown">

        <nav th:replace="index :: navbar" class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">

        </nav>

        <form th:action="@{/editorial/crearEditor}" method="POST" style="margin: 20px">
            <h1 style="color: white">Creacion de una editorial</h1>
            <div class="form-group">
                <label style="color: white" for="formGroupExampleInput">Nombre de editorial : </label>
                <input style="width: 400px" type="text" class="form-control in-valid" name="nombre" id="formGroupExampleInput" placeholder="Ingrese el nombre" required><br>
                <button class="btn btn-primary" type="submit">Crear</button>
                <a class="btn btn-primary" th:href="@{/}">Menu</a>
            </div>
        </form>
        <div style="margin: 20px;color: white">

            <div th:if="${exito}!=null">
                <p th:text="${exito}"></p>
            </div>
            <div th:if="${error}!=null">
                <p th:text="${error}"></p>
            </div>

        </div>

        <div th:replace="index :: js"></div>
    </body>
</html>
