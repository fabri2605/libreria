<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Libreo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        
    </head>
    <body style="background-color: brown">

        <nav th:replace="index :: navbar" class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">

        </nav>


        <form th:action="@{/cliente/crearCliente}" method="POST" style="margin: 20px">
            <h1 style="color: white; text-align: center">Insercion de un cliente</h1>
            <div class="form-group">
                <label for="formGroupExampleInput">Nombre :</label>
                <input type="text" name="nombre" class="form-control" id="formGroupExampleInput" placeholder="Nombre input" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Apellido : </label>
                <input type="text" name="apellido" class="form-control" id="formGroupExampleInput" placeholder="Apellido input" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Documento : </label>
                <input type="text" name="dni" class="form-control" id="formGroupExampleInput" placeholder="DNI input" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Telefono : </label>
                <input type="text" name="telefono" class="form-control" id="formGroupExampleInput" placeholder="Telefono input" required>
            </div>
            <button class="btn btn-primary" type="submit">Crear</button>
            <a class="btn btn-primary" th:href="@{/}">Menu</a>
        </form>

        <div th:replace="index :: js"></div>
    </body>
</html>
