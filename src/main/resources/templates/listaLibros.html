            <tr>

                <td style="font-family: 'IBM Plex Mono', monospace;"><strong>Titulo</strong></td>
                <td style="font-family: 'IBM Plex Mono', monospace;"><strong>Autor</strong></td>
                <td style="font-family: 'IBM Plex Mono', monospace;"><strong>Editorial</strong></td>
