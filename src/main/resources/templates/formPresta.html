<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Libreo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body style="background-color: brown">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/libro/listar">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autor/listaAutores">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/editorial/listaEditoriales">Editoriales</a>
                    </li>
                </ul>
            </div>
        </nav>
        

        <form th:action="@{/prestamo/crearPresta}" method="POST" style="margin: 20px">
            <h1 style="color: white; text-align: center">Insercion de un cliente</h1>
            <div class="form-group">
                <label style="color: white" for="exampleFormControlSelect1">Nombre de Cliente : </label>
                <select style="width: 400px" class="form-control" id="exampleFormControlSelect1" name="idCliente" required>
                    <option th:each="au : ${cli}" th:text="${au.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label style="color: white" for="exampleFormControlSelect1">Nombre de Libro : </label>
                <select style="width: 400px" class="form-control" id="exampleFormControlSelect1" name="idLibro" required>
                    <option th:each="edi : ${lib}" th:text="${edi.titulo}"></option>
                </select>
            </div>
            <div class="form-group">
                <label style="color: white" for="formGroupExampleInput">Prestamo : </label>
                <input style="width: 400px" type="date" name="prestamo" class="form-control" id="formGroupExampleInput" placeholder="Prestamo input" required>
            </div>
            <div class="form-group">
                <label style="color: white" for="formGroupExampleInput">Devolucion : </label>
                <input style="width: 400px" type="date" name="devolucion" class="form-control" id="formGroupExampleInput" placeholder="Devolucion input" required>
            </div><br>
            <button class="btn btn-primary" type="submit">Crear</button>
            <a class="btn btn-primary" th:href="@{/}">Menu</a>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
